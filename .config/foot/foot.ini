# -*- conf -*-

shell=/bin/zsh
term=foot
login-shell=yes

app-id=foot
title=foot
locked-title=no

font=Iosevka Mayukai Codepro Nerd Font Complete:size=11
font-bold=Iosevka Mayukai Codepro Nerd Font Complete:size=11
font-italic=Iosevka Mayukai Codepro Nerd Font Complete:size=11
font-bold-italic=Iosevka Mayukai Codepro Nerd Font Complete:size=11
line-height=1
# letter-spacing=0
# horizontal-letter-offset=0
# vertical-letter-offset=0
# underline-offset=<font metrics>
box-drawings-uses-font-glyphs=yes
dpi-aware=yes

# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
# initial-window-mode=windowed
# pad=2x2                             # optionally append 'center'
# resize-delay-ms=100

# notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

bold-text-in-bright=yes
# bell=none
#word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=primary
# workers=<number of logical CPUs>

[bell]
urgent=no
notify=no
#command=
command-focused=no

[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative
# indicator-format=

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'

[cursor]
style=underline
color=6272a4 bd93f9
blink=yes
underline-thickness=2.0

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
alpha=0.7
foreground=f8f8f2
background=282a36

## Normal/regular colors (color palette 0-7)
regular0=21222c  # black
regular1=ff5555  # red
regular2=50fa7b  # green
regular3=f1fa8c  # yellow
regular4=bd93f9  # blue
regular5=ff79c6  # magenta
regular6=8be9fd  # cyan
regular7=f8f8f2  # white

## Bright colors (color palette 8-15)
bright0=21222c   # bright black
bright1=ff6e6e   # bright red
bright2=69ff94   # bright green
bright3=ffffa5   # bright yellow
bright4=d6acff   # bright blue
bright5=ff92df   # bright magenta
bright6=a4ffff   # bright cyan
bright7=ffffff   # bright white

## Misc colors
selection-foreground=282a36
selection-background=f8f8f2
# jump-labels=<regular0> <regular3>
urls=8be9fd
