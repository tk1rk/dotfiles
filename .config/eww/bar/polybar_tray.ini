[bar/tray]
width = 10
height = 25
offset-x = 42
offset-y = 40
override-redirect = true

tray-position = right
tray-detached = true
tray-maxsize = 16
tray-background = #282A36
tray-offset-x = 20
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

background = #282A36

modules-right = filler

[module/filler]
type = custom/script
exec = "while read line; do true; done"

