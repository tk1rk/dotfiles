# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor=,preferred,auto,1
workspace=eDP-1,1

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    numlock_by_default=true
    sensitivity=3.0
    repeat_rate=25
    repeat_delay=250
    accel_profile=adaptive
    scroll_method=2fg
    natural_scroll=false
    follow_mouse=1
    float_switch_override_focus=2

    touchpad {
        disable_while_typing=true
        natural_scroll=false
        scroll_factor=3.0
        middle_button_emulation=true
        clickfinger_behavior=true
        tap-to-click=true
        drag_lock=true
    }
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█
decoration {
    rounding=16
    multisample_edges=true
    
    active_opacity=0.7
    inactive_opacity=0.7
    fullscreen_opacity=0.7

    blur=true
    blur_size=16
    blur_passes=5
    blur_ignore_opacity=true
    blur_new_optimizations=true
    blur_xray=true
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled=true
  bezier=easeInCirc,0.55,0,1,0.45
  bezier=easeOutCirc,0,0.55,0.45,1
  bezier=easeOutBack,0.34,1.56,0.64,1
  
  # window creation
  animation=windowsIn,1,5,easeInCirc,popin 40%
  animation=fadeIn,1,5,easeOutCirc
  # window destruction
  animation=windowsOut,1,5,easeInCirc,popin 30%
  animation=fadeOut,1,5,easeOutCirc
  # window movement
  animation=windowsMove,1,5,easeOutBack,slide
  animation=border,1,10,default
  animation=fade,1,10,default
  animation=workspaces,1,5,overshot,slidevert
}


# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
    main_mod=SUPER

    apply_sens_to_raw=true
    no_cursor_warps=true
	
    gaps_in=5
    gaps_out=5

    border_size=3
    col.active_border=rgba(bd93f9ee)
    col.inactive_border=rgba(282a36ss)
    no_border_on_floating=true

    damage_tracking=full 	
}


#
gestures {
    workspace_swipe=true
    workspace_swipe_distance=400
    workspace_swipe_invert=true
    workspace_swipe_fingers=4
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_moves_enables_dpms=true
    animate_manual_resizes=true
}

dwindle {
    pseudotile=true
    preserve_split=true
    force_split=2			
}

master {
    new_is_master=false
    no_gaps_when_only=true
}

# shorties
term = ~/.config/hypr/scripts/terminal
$term_alt = alacritty -t Neovim -e /usr/bin/nvim
$menu = ~/.config/rofi/bin/launcher.sh
$powermenu = ~/.config/rofi/bin/powermenu.sh
$volume = ~/.config/hypr/scripts/volume
$backlight = ~/.config/hypr/scripts/brightness
$screenshot = ~/.config/hypr/scripts/screenshot
$lockscreen = swaylock-fancy -gn
$colorpicker = ~/.config/hypr/scripts/colorpicker
$files = thunar
$wifi = nm-connection-editor
$wallpaper = $HOME/.config/hypr/wallpapers/pacman.jpeg

# Blue LayerSurface
blurls=rofi
blurls=gtk-layer-shell
blurls=qt-layer-shell
blurls=eww

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄
# Window Rules
windowrule float,rofi
windowrule=float,foot-float
windowrule=float,pavucontrol
windowrule=float,yad|nm-connection-editor|pavucontrolk|pavucontrol
windowrule=float,xfce-polkit|kvantummanager|qt5ct
windowrule=float,feh|Viewnior|Gpicview|Gimp|MPlayer
windowrule=float,VirtualBox Manager|qemu|Qemu-system-x86_64
windowrulev2=float,class:^()$,title:^(Picture in picture)$
windowrulev2=float,class:^(vivaldi-stable)$,title:^(Save File)$
windowrulev2=float,class:^(vivaldi-stable)$,title:^(Open File)$
windowrulev2=float,class:^(vivaldi-stable)$,title:^(Picture-in-Picture)$
windowrulev2=float,class:^(blueman-manager)$

windowrule=float,foot-full
windowrule=move 0 0,foot-full
windowrule=size 100% 100%,foot-full

windowrule=float,wlogout
windowrule=move 0 0,wlogout
windowrule=size 100% 100%,wlogout
windowrule=animation slide,wlogout

# Apps
bind=SUPER,Return,exec,$term
bind=ALT,F,exec,$files
bind=ALT,E,exec,$editor
bind=ALT,W,exec,$browser
bind=ALT,N,exec,$wifi
bind=ALT,P,exec,$colorpicker

# -- Rofi --
bind=ALT,F1,exec,$menu
bind=CTRLALT,Delete,exec,$powermenu

# -- Function keys --
bind=,XF86MonBrightnessUp,exec,$backlight --inc
bind=,XF86MonBrightnessDown,exec,$backlight --dec
bind=,XF86AudioRaiseVolume,exec,$volume --inc
bind=,XF86AudioLowerVolume,exec,$volume --dec
bind=,XF86AudioMute,exec,$volume --toggle
bind=,XF86AudioMicMute,exec,$volume --toggle-mic
bind=,XF86AudioNext,exec,mpc next
bind=,XF86AudioPrev,exec,mpc prev
bind=,XF86AudioPlay,exec,mpc toggle
bind=,XF86AudioStop,exec,mpc stop

# -- Screenshots --
bind=,Print,exec,$screenshot --now
bind=SUPER,Print,exec,$screenshot --in5
bind=SHIFT,Print,exec,$screenshot --in10
bind=CTRL,Print,exec,$screenshot --win
bind=SUPERCTRL,Print,exec,$screenshot --area

# -- Hyprland --
bind=ALT,Q,killactive,
bind=SUPER,F,fullscreen,
bind=SUPER,Space,togglefloating,
bind=SUPER,S,pseudo,

# Focus
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

# Move
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d

# Resize
bind=SUPERCTRL,left,resizeactive,-20 0
bind=SUPERCTRL,right,resizeactive,20 0
bind=SUPERCTRL,up,resizeactive,0 -20
bind=SUPERCTRL,down,resizeactive,0 20

# Workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4

# Send to Workspaces
bind=SUPERSHIFT,exclam,movetoworkspace,1
bind=SUPERSHIFT,at,movetoworkspace,2
bind=SUPERSHIFT,numbersign,movetoworkspace,3
bind=SUPERSHIFT,dollar,movetoworkspace,4

# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█
bindm=$mod,mouse:272,movewindow
bindm=$mod,mouse:273,resizewindow
bind=$mod,mouse_down,workspace, e+1
bind=$mod,mouse_up,workspace, e-1

bindl=,switch:Lid Switch,exec,systemctl suspend

# startup
exec-once=$HOME/.config/hypr/scripts/autostart.sh
