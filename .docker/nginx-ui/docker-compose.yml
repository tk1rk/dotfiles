version: "3"
services:
    app:
        image: "yobasystems/alpine-mariadb:latest"
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
            - "81:81"
            - "21:21"
        environment:
            DB_MYSQL_HOST: "db"
            DB_MYSQL_PORT: 3306
            DB_MYSQL_USER: "npm"
            DB_MYSQL_PASSWORD: "npm"
            DB_MYSQL_NAME: "npm"
        volumes:
            - ./data:/data
            - ./letsencrypt:/etc/letsencrypt
        depends_on:
            - db

    db:
        image: "yobasystems/alpine-mariadb:latest"
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: "npm"
            MYSQL_DATABASE: "npm"
            MYSQL_USER: "npm"
            MYSQL_PASSWORD: "npm"
        volumes:
            - ./data/mysql:/var/lib/mysql
            - ./letsencrypt:/etc/letsencrypt
